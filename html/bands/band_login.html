<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Band Login</title>
    <link rel="stylesheet" href="../../css/style_sign.css" />
    <link rel="icon" type="image/x-icon" href="../../music_note.png">
    <script src="../../Js/main.js"></script>
</head>
<body>
    
    <div id="band_login_section">
        <form id="bandLoginForm"> <!--To xriazomaste gia na vroume to id meso main.js-->
            <div class="section_1_band"> <h1>Band Portal</h1>
                <h2>Please Login</h2>
                
                <div class="username">
                    <label>Username</label>
                    <input type="text" id="band_login_username" required>
                </div>
                
                <div class="password">
                    <label>Password</label>
                    <input type="password" id="band_login_password" required>
                </div>
                
                <button class="submit_button" type="submit">Login</button>
                <p id="band_login_message" style="color:red; margin-top: 10px;"></p>
            </div>
        </form>
    </div>
