<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Band Sign up</title>
    <link rel="stylesheet" href="../../css/style_sign.css" />
    <link rel="icon" type="image/x-icon" href="../music_note.png">
    <script src="../../Js/main.js"></script>

</head>
<body>
    <header>
        <h1>Band Sign up:</h1>
    </header>
<!--dihmerizo ola afta ta forms se 4+7=12 sinolika xoris na bonuses. Kanonika tha ta ekana stixismena se rows, giafton
ton logo ta xorisa se 2 divs, alla meta fanike oti itan pio ok san collumns afou o original user kai o band user exoun merika
koina gnorismata -->
    <form id="signupForm">
        <div class="section_1_band">
            <!-- 7 forms -->
            <div class="username">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Username" pattern="[a-zA-Z]{5,}$" title="6 characters" required>
            </div>
        
            <div class="email">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="email" name="email" pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$" title="enter valid email" required>
            </div>

            <div class="password">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter Password" pattern="(?=.*[!@#$%^&*])(?=.*\d)(?=.*[A-Z]).{8,}$" title="Password must contain at least one uppercase letter, one number, and one special character, and be at least 8 characters long" required>
                <span id="password_strength_msg"></span>

            </div>

            <div class="password">

                <label for="conf_passw">Re-enter Password</label>
                <input type="password" id="conf_passw" placeholder="Re-enter Password" pattern="(?=.*[!@#$%^&*])(?=.*\d)(?=.*[A-Z]).{8,}$" title="Password must contain at least one uppercase letter, one number, and one special character, and be at least 8 characters long" required>
                <span id="password_error" style="color: red; display: none;">Passwords dont match!</span>
            
            </div>
            <button type="button" id="toggle_password" class="toggle_password">Show Passwords</button>
            <div class="band_name">
                <label for="band_name">Band Name</label>
                <input type="text" id="band_name" name="band_name" placeholder="Band name" pattern="[a-zA-Z]{3,30}$" title="enter valid name" required>
            </div>
            <div class="music_genres">  
                <label for="music_genres">Music Genre</label>
                <input type="text" id="music_genres" name="music_genres" placeholder="Music Genre" pattern="[a-zA-Z]{3,200}$" title="enter valid genre" required>
            </div>
            <div class="band_description">
                <label for="band_description">Band Description</label>
                <input type="text" id="band_description" name="band_description" placeholder="band_description" pattern="[a-zA-Z0-9\s,.'-]{3,1000}"$ title="enter valid genre" required>
            </div>


        </div>
        <div class="section_2_band">
            <!-- 4 forms -->
            <div class="members_number">
                <label for="members_number">Number of Members</label>
                <input type="number" id="members_number" name="members_number" placeholder="Number of members" min="1" max="50" required>
            </div>
            <div class="foundedYear">
                <label for="foundedYear">Founded Year</label>
                <input
                    type="date"
                    id="foundedYear"
                    name="foundedYear"
                    value="1960-01-01"
                    min="1960-01-01"
                    max="2025-12-30" 
                />
            </div>
            <!--ADDED ADDRESS-->
            <!-- <div class="address"> 
                <label for="address">Address</label>
                <input type="text" id="validate_address" placeholder="Type Address" pattern="[a-zA-Z]{3,30}$" title="3-30 characters" required>
            </div> -->
            <div class="band_city"> <!--Normally its band_city but connection with JS for 2 diff city ids is not pretty-->
                <label for="band_city">Band City</label>
                <input type="text" id="band_city" name="band_city" placeholder="band city" pattern="[a-zA-Z]{3,30}$" title="enter valid genre" required>
            </div>
            <!-- <div style="margin-top: -25px;">
                <button type="button" id="validate-address-btn" class="submit_button" style="font-size: 16px; padding: 10px 15px;">
                    Check Address
                </button>
                <span id="address-message" style="display: none; margin-left: 10px; font-weight: bold;"></span>
            </div> -->
            <div class="telephone">
                <label for="telephone">Phone Number</label>
                <input type="text" id="telephone" name="telephone" placeholder="Phone Number" pattern="[0-9]{10,14}$" title="10-14 numbers" required>
            </div>
            <!-- <div id="Map" style="height:300px; width:600px margin-top=-10px"></div>
            <script src ="http://www.openlayers.org/api/OpenLayers.js"></script> -->
        </div>
        <input type="hidden" id="latitude" name="latitude">
        <input type="hidden" id="longitude" name="longitude">
        <!--button for sign up-->
        <button class="submit_button" id="submit_button" type="submit"><b>Submit</b></button>
    </form>
    <!-- Review-->
    <div class="review_section">
        <div class="review_header">
            <h2>Leave a Review!</h2>
            <p>(enter existing band name.)</p>
        </div>
        
        <div class="review_form_content">
            <div class="review_field">
                <label for="review_band_name">Band Name:</label>
                <input type="text" id="review_band_name" placeholder="e.g. trolley tom" required>
            </div>

            <div class="review_field">
                <label for="review_sender">Your Name:</label>
                <input type="text" id="review_sender" placeholder="Your Name" required>
            </div>

            <div class="review_field">
                <label for="review_rating">Rating (1-5)</label>
                <input type="number" id="review_rating" min="1" max="5" value="5" required>
            </div>

            <div class="review_field">
                <label for="review_text">Review:</label>
                <textarea id="review_text" placeholder="Write your review here..." rows="4"></textarea>
            </div>

            <button type="button" id="submit_review_btn" class="submit_button">Submit Review</button>
            
            <div id="review_result" class="review_result"></div>
        </div>
    </div>
    <footer>
        <p>&copy; 2025 Giwrgos Sigioltzakis. All rights reserved.</p>
    </footer>
</body>
</html>
