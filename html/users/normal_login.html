<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="../../css/style.css" />
    <link rel="stylesheet" href="../../css/style_sign.css" />
    <link rel="icon" type="image/x-icon" href="../music_note.png">
    <script src="../../Js/main.js"></script>
</head>
<body>
    
    <div id="login_section">
        <form id="loginForm">
            <div class="section_1">
                <h1>User Area</h1>
                <h2>Please Login</h2>
                <div class="username">
                    <label>Username</label>
                    <input type="text" id="login_username" required>
                </div>
                <div class="password">
                    <label>Password</label>
                    <input type="password" id="login_password" required>
                </div>
                <button class="submit_button" type="submit">Login</button>
                <p id="login_message" style="color:red"></p>
            </div>
        </form>
    </div>

    <div id="profile_section" style="display: none;">
        <div class="section_1">
            <h1>User settings:</h1>
            <h2>Welcome, <span id="welcome_user"></span>!</h2>
            <p style="color: rgb(2, 216, 2); font-weight: bold;">Login successful</p>
            
            <form id="updateForm">
                <label>Username (Cannot change):</label>
                <input type="text" id="prof_username" readonly style="background-color: #e0e0e0;">

                <label>Email (Cannot change):</label>
                <input type="email" id="prof_email" readonly style="background-color: #e0e0e0;">

                <label>Password:</label>
                <input type="text" id="prof_password">

                <label>First Name:</label>
                <input type="text" id="prof_firstname">
                
                <label>Last Name:</label>
                <input type="text" id="prof_lastname">

                <label>Birthdate:</label>
                <input type="date" id="prof_birthdate">

                <label>Gender:</label>
                <select id="prof_gender">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>

                <label>Country:</label>
                <input type="text" id="prof_country">

                <label>City:</label>
                <input type="text" id="prof_city">

                <label>Address:</label>
                <input type="text" id="prof_address">

                <label>Telephone:</label>
                <input type="text" id="prof_telephone">

                <input type="hidden" id="prof_lat">
                <input type="hidden" id="prof_lon">

                <button class="submit_button" type="submit">Update Info</button>
            </form>
            
            <br>
            <button id="logoutBtn" style="background-color: red; color: white; padding: 10px;">Logout</button>
            <p id="update_msg"></p>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Giwrgos Sigioltzakis. All rights reserved.</p>
    </footer>
</body>
</html>
